<template name="createUser">
    <h2>Gebruiker Aanmaken</h2>
    <div id="messages"></div>
    <form class="register" id="register-form">
    	<div class="row">
	    	<div class="form-group">
	    		<div class="col-sm-4">
	        		<label for=username class=" control-label">Gebrukersnaam:</label>
	        	</div>
	        	<div class="col-sm-8">
	        		<input  class="form-control" type="text" name="username" placeholder="Gebruikersnaam">
	        	</div>
	      	</div>
	        <div class="form-group">
	    		<div class="col-sm-4">
	        		<label for=email class=" control-label">Email:</label>
	        	</div>
	        	<div class="col-sm-8">
	        		<input  class="form-control" type="email" name="email" placeholder="Emailadres">
	        	</div>
	        </div>
	        <div class="form-group">
	    		  <div class="col-sm-4">
	        		<label for=password class=" control-label">Wachtwoord:</label>
	        	</div>
	        	<div class="col-sm-8">
	        		<input  class="form-control" type="password" name="password" placeholder="Wachtwoord">
	        	</div>
	        </div>
	        <div class="form-group">
            <div class="col-sm-4">
              <label for=password class="control-label">Voornaam & Naam:</label>
            </div>
            <div class="col-sm-8">
              <input  class="form-control" type="text" name="naam" placeholder="Voornaam + naam">
            </div>
          </div>
	        <div class="form-group">
	    		<div class="col-sm-4">
	        		<label for=standplaats class=" control-label">Standplaats:</label>
	        	</div>
	        	<div class="col-sm-8">
		        	<select name="standplaats" class="form-group">
			        	<optgroup label="Antwerpen">
			        		<option>Antwerpen</option>
			        		<option>Brecht</option>
			        		<option>Directie</option>
			        		<option>Geel</option>
			        		<option>Puurs</option>
			        		<option>Vosselaar</option>
			        	</optgroup>
			        	<optgroup label="Limburg">
			        		<option>Directie</option>
			        	</optgroup>
			        	<optgroup label="Oost-Vlaanderen">
			        		<option>Directie</option>
			        	</optgroup>
			        	<optgroup label="Vlaams Brabant">
			        		<option>Directie</option>
			        	</optgroup>
			        	<optgroup label="West-Vlaanderen">
			        		<option>Directie</option>
			        	</optgroup>
			        </select>
			    </div>
		    </div>
		    <div class="form-group">
	    		<div class="col-sm-4">
	        		<label for=rol class="control-label">Rol:</label>
	        	</div>
	        	<div class="col-sm-8">
		        	<select name="rol" class="form-group">
			        	<option>Gebruiker</option>
			        	<option>Administrator</option>
			        </select>
			    </div>
		    </div>
		    <div class="form-group">
	    		<div class="col-sm-4">
	        		&nbsp;
	        	</div>
	        	<div class="col-sm-8">
		        	<input type="submit" class="btn btn-danger btn-sm" value="Gebruiker Aanmaken">
			    </div>
		    </div>
	     </div>
    </form>
</template>
